<html>
<head>
    <title>Bierschwale Solutions</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

    <div id="wrapper">
        <div id="bg1"></div>
        <div id="overlay"></div>
        <div id="main">

            <!-- Header -->
            <header id="header">
                <h1 class="text-white">Contact</h1>
                <div>
                    <a href="index.html" class="btn btn-primary">Home</a>
                    <a href="resume.html" class="btn btn-primary">Resume</a>
                    <a href="contact.html" class="btn btn-primary">Contact</a>
                    <a href="classmates.html" class="btn btn-primary">Classmates</a>
                    <a href="projects.html" class="btn btn-primary">Projects</a>

                </div>
                <hr />
                
                    <div class="row">
                        <!-- The action in the form defines where the form will send its information to. The method in a form defines how we are sending that information. GET will create a queryString http://amazon.com?product=lawnmowers&price=10, POST will submit the form as data in the HTTP request and it will not show up in the url in the browser. onsubmit fires off when the user clicks the button to submit the form, and will call a function we create called validateForm, passing the information from the user inputs into the validateForm function so we can use them. -->
                        <form action="#" method="get" onsubmit="validateForm(event)">
                            <!--<div class="col-sm-offset-2 col-sm-8">-->
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <!-- name attribute below will capture the input in a variable called name in the queryString in the url -->
                                        <input type="text" id="tbName" name="name" class="form-control" placeholder="Name" />
                                        <span id="rfvName" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <input type="text" id="tbEmail" name="email" class="form-control" placeholder="Email" />
                                        <span id="rfvEmail" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <input type="text" id="tbSubject" name="subject" class="form-control" placeholder="Subject" />
                                        <span id="rfvSubject" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <textarea id="tbMessage" name="message" class="form-control" placeholder="Message"></textarea>
                                        <span id="rfvMessage" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-success" value="Send Message" />
                                    </div>
                                </div>
                            <!--</div>-->
                        </form>
                    </div>

            </header>

            <!-- Footer -->
            <footer id="footer">
                <span class="text-white">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script> All Rights Reserved. Design: <a href="http://html5up.net">HTML5 UP</a> Modified By Virgil Bierschwale.
                </span>
            </footer>

        </div>
    </div>
    <script>
        window.onload = function () { document.body.classList.remove('is-preload'); }
        window.ontouchmove = function () { return false; }
        window.onorientationchange = function () { document.body.scrollTop = 0; }
    </script>
</body>
</html>
